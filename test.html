<!DOCTYPE html>
<html>
<head>
	<title>Samnas Store</title>
        <link rel='stylesheet' href='content/fontawesome/css/font-awesome.min.css'>
        <link rel='stylesheet' type='text/css' href='content/css/mine.css'>
        <link rel='stylesheet' href='content/css/bootstrap.min.css'>
        <link rel='stylesheet' href='content/css/main.css'>
        <link rel='stylesheet' href='content/css/animate.css'>
        
       <script src='content/js/jquery-1.10.2.js'></script>
        <script src='content/js/main.js'></script>
        <script src='content/js/bootstrap.js'></script>
        <script src='content/js/wow.min.js'></script>
</head>
<body><h1></h1>
    
	<a data-target='#myModal' data-toggle='modal' class='btn btn-info col-md-4 col-xs-12' style='float:left;'><span class='fa fa-cart-plus'></span>View More</a>
	<div id='myModal' class='modal fade' role='dialog'>
                                <div class='modal-dialog modal-sm'>
                                   <!--modal content-->
                                    <div class='modal-content modal-info'>
                                        <div class='modal-header'>
                                            <button class='close' data-dismiss='modal' type='button'>&times;</button>
                                            <h4> Information </h4>
                                        </div>
                                        <!--modal body-->
                                        <div class='modal-body bg-info' id='modal-body'>
                                        	<h4><b>product_title</b><b style='float:right;'>brand_title  cat_title</b></h4>
<div id='mycarousel' class='carousel slide' data-ride='carousel'>
		<!-- indicators -->
			<ol class='carousel-indicators'>
				<li data-target='#mycarousel' data-slide-to='0' class=''></li>
                    <li data-target='#mycarousel' data-slide-to='1' class=''></li>
                    <li data-target='#mycarousel' data-slide-to='2' class='active'></li>
			</ol>
			<div class='carousel-inner' style='height: 500px; background-color: #000;'>
				<div class='item'>
					<div class='carousel-caption' style='position: relative; right: 0px; left:0px;'>
                        <div>
                            <img src='content/img/shoe.jpg' class='img-thumbnail img' height='80px;' alt='product_keywords'/> 
                        </div>
                    </div>
				</div>
				<!-- 2ND -->
				<div class='item'>
					<div class='carousel-caption' style='position: relative; right: 0px; left:0px;'>
                        <div >
                            <img src='content/img/rayhush.jpg' class='img-thumbnail img' height='80px;' alt='product_keywords'/> 
                        </div>
                    </div>
				</div>
				<!-- 3RD -->
				<div class='item active'>
					<div class='carousel-caption' style='position: relative; right: 0px; left:0px;'>
                        <div >
                            <img src='content/img/phone.jpg' class='img-thumbnail img' height='80px;' alt='product_keywords'/> 
                        </div>
                    </div>
				</div>
			</div>

                <!--/.carousel-inner-->
                    <a class='right carousel-control hidden' href='#mycarousel' data-slide='prev' role='button'>
                        <i class='fa fa-angle-left fa-3x' aria-hidden='true'></i>
                    </a>
                    <a class='right carousel-control hidden' href='#mycarousel' data-slide='next' role='button'>
                        <i class='fa fa-angle-right fa-3x' aria-hidden='true'></i>
                    </a>     
	</div>
        <h3><i class='' style='float:right;'>product_price</i><i class='text-right'>Description</i></h3>
        <p>
            product_keywords
        </p><p>
            product_desc
        </p>
                                        </div>
                                        <div class='modal-footer'>
                                            <button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <table class='table table-reponsive table-stripped'>
                            	<tr>
                            		<th>Product Image</th>
                            		<th>Product Title</th>
                            		<th>Quatity</th>
                            		<th>Price</th>
                            		<th>Total Amount</th>
                            	</tr>
                            	<tr>
                            		<td><img src='../img/$product_image' class='img img-thumbnail'> </td>
                            		<td>$product_title</td>
                            		<td>$qty</td>
                            		<td>$price</td>
                            		<td>$total_amount</td>
                            	</tr>
                            </table>
<form action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="product_id" value="$product_id">
        <div class="form-group">
            <div class="col-md-8">
                <input type="file" name="image" class="form-control image">
            </div>
        </div>
          <div class="text-center">
              <input type="submit" class="btn btn-info" name="adding_image" value="Adding image" >
          </div>
        </div>
    </form>

<script type="text/javascript">
    $(document).ready(function() {
        $("body").delegate("#adding","click",function(event) {
            event.preventDefault();
            $("#more").toggle(1,function() {
                $("#more").html(' <input type="text" id="noadding" >')
            })
              
        });
    });
</script>
</body>
</html>
